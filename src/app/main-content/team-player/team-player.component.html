<section>
<header>
<h3>Need a teamplayer?</h3>
<span>Here what my colleagues said about me</span>
</header>
<div #refContainer class="ref-container">
@for(ref of referencesTxt; track $index) {
<div class="references" >
    <span>{{ref.txt}}</span>
    <div class="seperator"></div>
    <div>
        <h3>{{ref.name}}</h3>
        <span class="project">{{ref.proj}}</span>
    </div>
</div>
}
</div>
<div class="carousel"><img [src]="currentCarousel" alt=""></div>
</section>
