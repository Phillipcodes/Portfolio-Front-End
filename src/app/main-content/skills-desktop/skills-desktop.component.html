
<section>
    <div (click)="scrollToPosition(1200)" class="arrow">
        <a  href="#skills" >
          <img src="./assets/img/arrow-right.png" alt="">
          </a>
        </div>
<div class="headline"><img [src]="translationImgService.deImg[1]" alt=""></div>

<div class="skill-container">
    <span>{{"SKILLSET.main" | translate}}</span>
    <div class="icon-container">
    @for (icon of icons; track $index) {
        
            <div>
                <img [src]="icon.path" alt="">
                <span>{{icon.name}}</span>
              
            </div>
              
       
    }
 
</div>
<span class="place-absolut">{{"SKILLSET.challange" |translate}}</span>
</div>

</section>
